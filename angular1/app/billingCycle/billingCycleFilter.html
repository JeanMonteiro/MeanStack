<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title"><i class="fa fa-filter"></i> Filtro</h3>
    </div>

    <div class="box-body">
        <field label="Nome" type="text" grid="4" model="ctrl.filter.name"></field>
        <field label="Valor" grid="2" model="ctrl.filter.value"></field>
        <date-picker type="datepicker-month" id="billingCycleFilterMonth" label="mes" grid="2" model="ctrl.filter.month"></date-picker>
        <date-picker type="datepicker-year" id="billingCycleFilterYear" label="ano" model="ctrl.filter.year" grid="2"></date-picker>
    </div>

    <div class="box-footer">
        <button type="submit" class="btn btn-default pull-right">buscar</button>
    </div>
</div>
